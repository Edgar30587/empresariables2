<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icfes - Saber PRO</title>
    <style>
        /* ===== VARIABLES ===== */
        :root {
            /* Blue Color Palette */
            --primary: #2563eb;          /* Royal Blue */
            --primary-dark: #1d4ed8;     /* Darker Blue */
            --primary-light: #60a5fa;    /* Light Blue */
            --primary-lighter: #dbeafe;  /* Very Light Blue */
            --secondary: #0f172a;        /* Dark Navy */

            /* Background Colors */
            --background: #f3f4f6;       /* Light Gray Background */
            --white: #FFFFFF;

            /* Text Colors */
            --text-dark: #1e293b;
            --text-medium: #475569;
            --text-light: #64748b;

            /* Neutral Colors */
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e0;
            --gray-400: #94a3b8;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            /* Other */
            --border-radius: 0.5rem;
            --transition: all 0.3s ease;
        }

        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            background: rgba(37, 99, 235, 0.05);
            animation: float 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .bg-animation span:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .bg-animation span:nth-child(2) {
            left: 20%;
            width: 30px;
            height: 30px;
            animation-delay: 2s;
            animation-duration: 25s;
            background: rgba(29, 78, 216, 0.04);
        }

        .bg-animation span:nth-child(3) {
            left: 35%;
            width: 100px;
            height: 100px;
            animation-delay: 4s;
            animation-duration: 20s;
        }

        .bg-animation span:nth-child(4) {
            left: 50%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 18s;
            background: rgba(15, 23, 42, 0.03);
        }

        .bg-animation span:nth-child(5) {
            left: 65%;
            width: 40px;
            height: 40px;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .bg-animation span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
            animation-duration: 22s;
            background: rgba(37, 99, 235, 0.04);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 40%;
            }
        }

        /* ===== HEADER & NAVIGATION ===== */
        header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: var(--white);
            padding: 0.75rem 0;
            position: relative;
            box-shadow: var(--shadow);
            width: 100%;
        }

        nav {
            background-color: var(--white);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1.5rem;
            gap: 2rem;
        }

        .nav-container a {
            text-decoration: none;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary);
            transition: var(--transition);
            display: flex;
            align-items: center;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-container a:hover {
            color: var(--primary-dark);
        }

        .nav-container a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav-container a:hover::after {
            width: 100%;
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--gray-200);
            margin: 0;
            width: 100%;
        }

        /* ===== MAIN CONTENT ===== */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 120px);
        }

        /* ===== LOGO ===== */
        .img-icfes {
            margin-bottom: 2rem;
            text-align: center;
        }

        .img-icfes img {
            max-width: 200px;
            height: auto;
        }

        /* ===== LOGIN FORM ===== */
        .container-form {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease forwards;
            border: 1px solid var(--gray-100);
        }

        .container-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-light), var(--primary), var(--primary-dark));
        }

        .container-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .container-form form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .container-form input[type="text"],
        .container-form input[type="password"] {
            padding: 0.875rem 1rem;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--gray-50);
            color: var(--text-dark);
            width: 100%;
        }

        .container-form input[type="text"]:focus,
        .container-form input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px var(--primary-lighter);
            background-color: var(--white);
        }

        .container-form input[type="text"]::placeholder,
        .container-form input[type="password"]::placeholder {
            color: var(--text-light);
        }

        .container-form input[type="submit"] {
            padding: 0.875rem 1rem;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
        }

        .container-form input[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .container-form input[type="submit"]:active {
            transform: translateY(0);
        }

        .container-form a {
            text-align: center;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            transition: var(--transition);
        }

        .container-form a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .container-form p {
            text-align: center;
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            background-color: rgba(239, 68, 68, 0.1);
            border-radius: var(--border-radius);
            border-left: 3px solid #ef4444;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== RESPONSIVE STYLES ===== */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 0.75rem;
            }

            .container-form {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container-form {
                padding: 1.75rem 1.25rem;
            }

            .container-form h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        
        
    </header>
    <nav>
        <div class="nav-container">
					<a th:href="@{/}">Inicio</a>

			<a th:href="@{/coordinador/}">Coordinadores</a>
			<a th:href="@{/estudiante/}">Estudiantes</a>
        </div>
    </nav>
    <hr>
    <main>
        <div class="img-icfes">
            <img src="/assets/img/icfes-logo.png" alt="">
        </div>
		<div class="container-form">
		    <h2>Coordinador</h2>
		    <form th:action="@{/coordinador/login}" method="post">
				<p th:if="${mensaje}" style="color: red;">Error, contraseña o cédula incorrectas</p>
		        <input type="text" name="cedula" placeholder="Ingresa tu cedula de coordinador">
		        <input type="password" name="contraseña" placeholder="Ingresa tu contraseña">
				<input type="submit" value="Iniciar sesión">
				<a th:href="@{registro}">¿No tienes cuenta? Registrate aquí</a>
		    </form>
		</div>
    </main>
</body>

</html>
