<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Icfes-coordinador</title>
    <style>
        /* ===== VARIABLES ===== */
        :root {
            /* Blue Color Palette */
            --primary: #2563eb;          /* Royal Blue */
            --primary-dark: #1d4ed8;     /* Darker Blue */
            --primary-light: #60a5fa;    /* Light Blue */
            --primary-lighter: #dbeafe;  /* Very Light Blue */
            --secondary: #0f172a;        /* Dark Navy */

            /* Text Colors */
            --text-dark: #1e293b;
            --text-medium: #475569;
            --text-light: #64748b;

            /* Background Colors */
            --background: rgba(240, 247, 255, 0.56);       /* Soft Blue Background */
            --white: #FFFFFF;

            /* Neutral Colors */
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e0;
            --gray-400: #94a3b8;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            /* Other */
            --border-radius: 0.5rem;
            --transition: all 0.3s ease;
        }

        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #b6b6bc;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }


        .bg-animation span {
            position: absolute;
            display: block;
            background: rgba(37, 99, 235, 0.05);
            animation: float 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .bg-animation span:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .bg-animation span:nth-child(2) {
            left: 20%;
            width: 30px;
            height: 30px;
            animation-delay: 2s;
            animation-duration: 25s;
            background: rgba(29, 78, 216, 0.04);
        }

        .bg-animation span:nth-child(3) {
            left: 35%;
            width: 100px;
            height: 100px;
            animation-delay: 4s;
            animation-duration: 20s;
        }

        .bg-animation span:nth-child(4) {
            left: 50%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 18s;
            background: rgba(15, 23, 42, 0.03);
        }

        .bg-animation span:nth-child(5) {
            left: 65%;
            width: 40px;
            height: 40px;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .bg-animation span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
            animation-duration: 22s;
            background: rgba(37, 99, 235, 0.04);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 40%;
            }
        }

        /* ===== HEADER & NAVIGATION ===== */
        header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: var(--white);
            padding: 0.75rem 0;
            position: relative;
            box-shadow: var(--shadow);
        }

        nav {
            background-color: var(--white);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        .nav-container a {
            text-decoration: none;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary);
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .nav-container a:hover {
            color: var(--primary-dark);
        }

        .nav-container a i {
            margin-right: 0.5rem;
            font-size: 1.25rem;
        }

        /* ===== MAIN CONTENT ===== */
        .table-container {
            width: 100%;
            max-width: 1200px;
            margin: 2.5rem auto;
            padding: 2rem;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.6);
        }

        .table-container h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.875rem;
            color: var(--secondary);
            position: relative;
            padding-bottom: 0.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .table-container h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-light), var(--primary), var(--primary-dark));
            border-radius: 3px;
        }

        /* ===== CARDS CONTAINER ===== */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.75rem;
            margin-top: 2rem;
        }

        /* ===== CARD STYLES ===== */
        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.75rem;
            transition: var(--transition);
            border: 1px solid var(--gray-100);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
            border-radius: var(--border-radius) 0 0 var(--border-radius);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-lighter);
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.875rem;
            padding-bottom: 0.875rem;
            border-bottom: 1px solid var(--gray-100);
        }

        .card-row:last-of-type {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .card-row strong {
            font-weight: 600;
            color: var(--text-dark);
            flex: 1;
        }

        .card-row span {
            color: var(--text-medium);
            flex: 1;
            text-align: right;
        }

        .edit-btn, .delete-btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .edit-btn {
            background-color: var(--primary);
            color: var(--white);
        }

        .edit-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .delete-btn {
            background-color: #E53E3E;
            color: var(--white);
        }

        .delete-btn:hover {
            background-color: #C53030;
            transform: translateY(-2px);
        }

        .edit-btn i, .delete-btn i {
            margin-right: 0.375rem;
            font-size: 0.875rem;
        }

        .btn-salir {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 1.75rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow);
            min-width: 180px;
        }

        .btn-salir:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .btn-salir:active {
            transform: translateY(-1px);
        }

        .btn-salir i {
            margin-right: 0.5rem;
        }

        /* ===== RESPONSIVE STYLES ===== */
        @media (max-width: 992px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }

            .table-container {
                padding: 1.5rem;
                margin: 1.5rem 1rem;
            }



            .btn-salir {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 0 1rem;
            }

            .table-container h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 1.25rem;
            }
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.5s ease forwards;
        }

        .cards-container .card:nth-child(1) { animation-delay: 0.1s; }
        .cards-container .card:nth-child(2) { animation-delay: 0.2s; }
        .cards-container .card:nth-child(3) { animation-delay: 0.3s; }
        .cards-container .card:nth-child(4) { animation-delay: 0.4s; }
        .cards-container .card:nth-child(5) { animation-delay: 0.5s; }
        .cards-container .card:nth-child(6) { animation-delay: 0.6s; }
    </style>


</head>

<body>
    <header>
        <!-- Header content (if needed) -->
    </header>
    <nav>
        <div class="nav-container">
            <a href="#">¡Bienvenido coordinador!</a>
        </div>
    </nav>
    <hr>
    <main class="table-container">
        <h1>Estudiantes Clasificados SABER PRO</h1>
        <br>
        <div class="cards-container">
            <div class="card" th:each="estudiante : ${estudiante}">
                <div class="card-row">
                    <strong>Tipo Documento:</strong> <span>CC</span>
                </div>
                <div class="card-row">
                    <strong># Documento:</strong> <span th:text="${estudiante.cedula}"></span>
                </div>
                <div class="card-row">
                    <strong>1° nombre:</strong> <span th:text="${estudiante.primer_nombre}"></span>
                </div>
                <div class="card-row">
                    <strong>2° nombre:</strong> <span th:text="${estudiante.segundo_nombre}"></span>
                </div>
                <div class="card-row">
                    <strong>Apellidos:</strong> <span th:text="${estudiante.apellidos}"></span>
                </div>
                <div class="card-row">
                    <strong>Email:</strong> <span th:text="${estudiante.email}"></span>
                </div>
                <div class="card-row">
                    <strong># Telefono:</strong> <span th:text="${estudiante.telefono}"></span>
                </div>
                <div class="card-row">
                    <strong># Registro:</strong> <span th:text="${estudiante.registro}"></span>
                </div>
                <div class="card-row">
                    <strong>Puntaje:</strong> <span th:text="${estudiante.puntaje}"></span>
                </div>
                <div class="card-row">
                    <strong>Saber Pro Nivel:</strong> <span th:text="${estudiante.nivel_puntaje}"></span>
                </div>
                <div class="card-row">
                    <a th:href="@{'/coordinador/editar/' + ${estudiante.registro}}" class="edit-btn">Editar</a>
                    <a th:href="@{'/coordinador/borrar/' + ${estudiante.registro}}" class="delete-btn">Borrar</a>
                </div>
            </div>
        </div>
        <a href="/coordinador/agregar" class="btn-salir">Agregar Estudiante</a>
        <a th:href="@{/coordinador/}" class="btn-salir">Regresar</a>
    </main>
</body>

</html>
